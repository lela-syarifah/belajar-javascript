<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layla-UlanganJS</title>
</head>
<body>
    <p>Nilai Yang Kamu Peroleh:</p>
    <p id="nilai"></p>
    <script>
        let greeting;
        var nilai = 89;
        if (nilai >= 90) {
            greeting = "A";
        } else if (nilai >= 80) {
            greeting = "B+";
        } else if (nilai >= 70) {
            greeting = "B";    
        } else if (nilai <= 70){
            greeting = "F";
        } else {
            greeting = "Maaf, nilai kamu belum masuk"
        }
        document.getElementById("nilai").innerHTML = greeting;
    </script>
</body>

</html>
